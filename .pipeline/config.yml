pipeline:
  name: My Python Pipeline
  description: Run Python script in SAP BTP
  trigger:
    - push

stages:
  - build
  - run

steps:
  - stage: build
    steps:
      - name: Install Dependencies
        run: |  
          pip install -r requirements.txt
  - stage: run
    steps:
      - name: Run Python Script
        run: |  
          python my_script.py  

environment:
  - name: PYTHON_VERSION
    value: 3.9.5
  - name: PIP_VERSION
    value: 21.0.1
